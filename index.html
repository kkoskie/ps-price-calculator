<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkland Surplus Price Calculator</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
    }
    h1 {
        color: #333;
        margin-top: 20px;
    }
    input {
        padding: 10px;
        margin: 10px;
        font-size: 16px;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #28a745; /* Green background */
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #218838; /* Darker green on hover */
    }
    #result {
        margin-top: 20px;
        font-size: 20px;
        color: #28a745; /* Green text */
    }
</style>
</head>
<body>
    <h1>Parkland Surplus Price Calculator</h1>
    <p>Enter the retail price (rounded up to a whole number) to find the Parkland Surplus price:</p>
    <input type="number" id="retailPrice" placeholder="Enter retail price" min="0">
    <button onclick="getPSPrice()">Calculate</button>
    <p id="result"></p>
    <script>
        // Data from the Excel file
        const priceRanges = [
            { range: [5, 9], psPrice: 5 },
            { range: [10, 15], psPrice: 9 },
            { range: [16, 20], psPrice: 16 },
            { range: [21, 25], psPrice: 20 },
            { range: [26, 31], psPrice: 25 },
            { range: [32, 38], psPrice: 30 },
            { range: [39, 46], psPrice: 35 },
            { range: [47, 52], psPrice: 40 },
            { range: [53, 58], psPrice: 44 },
            { range: [59, 64], psPrice: 49 },
            { range: [65, 70], psPrice: 54 },
            { range: [71, 79], psPrice: 62 },
            { range: [80, 89], psPrice: 70 },
            { range: [90, 99], psPrice: 75 },
            { range: [100, 109], psPrice: 80 },
            { range: [110, 119], psPrice: 90 },
            { range: [120, 129], psPrice: 100 },
            { range: [130, 139], psPrice: 107 },
            { range: [140, 149], psPrice: 116 },
            { range: [150, 159], psPrice: 124 },
            { range: [160, 169], psPrice: 133 },
            { range: [170, 179], psPrice: 140 },
            { range: [180, 199], psPrice: 155 },
            { range: [200, 219], psPrice: 165 },
            { range: [220, 239], psPrice: 185 },
            { range: [240, 259], psPrice: 200 }
];

        function getPSPrice() {
            const retailPrice = parseFloat(document.getElementById("retailPrice").value);
            let result = "Price out of range.";
            for (let i = 0; i < priceRanges.length; i++) {
                if (retailPrice >= priceRanges[i].range[0] && retailPrice <= priceRanges[i].range[1]) {
                    result = `Parkland Price: $${priceRanges[i].psPrice}`;
                    break;
                }
            }
            document.getElementById("result").innerText = result;
        }

        // Allow the Enter key to trigger the calculation
document.getElementById("retailPrice").addEventListener("keydown", function (event) {
    if (event.key === "Enter") {
        getPSPrice(); // Call the calculate function
    }
});
        // Automatically focus the cursor on the input box when the page loads
document.getElementById("retailPrice").focus();
    </script>
</body>
</html>
