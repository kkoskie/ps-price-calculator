<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkland Surplus Price Calculator</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
    }
    h1 {
        color: #333;
        margin-top: 20px;
    }
    input {
        padding: 10px;
        margin: 10px;
        font-size: 16px;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #28a745; /* Green background */
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #218838; /* Darker green on hover */
    }
    #result {
        margin-top: 20px;
        font-size: 20px;
        color: #28a745; /* Green text */
    }
</style>
</head>
<body>
    <h1>Parkland Surplus Price Calculator</h1>
    <p>Enter the retail price to find the Parkland Surplus price:</p>
    <input type="number" id="retailPrice" placeholder="Enter retail price" min="0">
    <button onclick="getPSPrice()">Calculate</button>
    <p id="result"></p>
    <script>
        // Data from the Excel file
        const priceRanges = [
    { range: [5, 9], psPrice: 5 },
    { range: [10, 15], psPrice: 9 },
    { range: [16, 20], psPrice: 15 },
    { range: [21, 26], psPrice: 20 },
    { range: [27, 32], psPrice: 25 },
    { range: [33, 38], psPrice: 30 },
    { range: [39, 46], psPrice: 35 },
    { range: [47, 52], psPrice: 40 },
    { range: [53, 58], psPrice: 44 },
    { range: [59, 64], psPrice: 49 },
    { range: [65, 70], psPrice: 54 },
    { range: [71, 76], psPrice: 57 },
    { range: [77, 82], psPrice: 62 },
    { range: [83, 88], psPrice: 66 },
    { range: [89, 94], psPrice: 71 },
    { range: [95, 100], psPrice: 76 },
    { range: [101, 106], psPrice: 80 },
    { range: [107, 112], psPrice: 85 },
    { range: [113, 118], psPrice: 90 },
    { range: [119, 124], psPrice: 100 },
    { range: [150, 165], psPrice: 130 },
    { range: [166, 181], psPrice: 140 },
    { range: [182, 197], psPrice: 150 },
    { range: [198, 213], psPrice: 160 },
    { range: [214, 229], psPrice: 175 },
    { range: [230, 245], psPrice: 190 },
    { range: [246, 261], psPrice: 205 },
    { range: [262, 277], psPrice: 215 },
    { range: [278, 300], psPrice: 230 },
];

        function getPSPrice() {
            const retailPrice = parseFloat(document.getElementById("retailPrice").value);
            let result = "Price out of range.";
            for (let i = 0; i < priceRanges.length; i++) {
                if (retailPrice >= priceRanges[i].range[0] && retailPrice <= priceRanges[i].range[1]) {
                    result = `Parkland Price: $${priceRanges[i].psPrice}`;
                    break;
                }
            }
            document.getElementById("result").innerText = result;
        }
    </script>
</body>
</html>
